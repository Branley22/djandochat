<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}Djangochat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-messages {
      height: 400px;
      overflow-y: auto ;
    }
  </style>
</head>
<body class="bg-sky-700">
  <nav class="flex items-center justify-between px-4 py-6 bg-sky-600">

    <div>
      <a href="/" class="text-2xl text-white">Djangochat App</a>
    </div>

    <div class="flex items-center space-x-4">
      {% if request.user.is_authenticated %}
      <a href="/rooms" class="px-5 py-3 text-2xl rounded-xl text-white hover:bg-sky-700">Rooms</a>
      <a href="/logout" class="px-5 py-3 text-2xl rounded-xl text-white hover:bg-sky-700">Log out</a>
      {% else %}
      <a href="/login" class="px-5 py-3 rounded-xl text-white bg-sky-600 hover:bg-sky-700">Log in</a>
      <a href="/signup" class="px-5 py-3 rounded-xl text-white bg-sky-600 hover:bg-sky-700">Sign up</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  {% block scripts %}
  {% endblock %}
</body>
</html>
